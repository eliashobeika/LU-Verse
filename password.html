<!DOCTYPE html>
<html>
    <head>
        <title>Change Password</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Universal.css">
    </head>
    <style>
        .generalcontainer{
            width: clamp(16rem, 80vw, 1000rem); 
        }
        header{
            transition: transform 1s;
        }
    </style>
    <body>
        <header class="visible">
            <nav>
                <img class="dropdownmenu"src="images/menu-icon-png-3-lines-5.png" alt="Menu">
                <ul>
                    <li class="firstelement"><a class="ui" href="Schedule.html">Schedule</a></li>
                    <li><a class="ui" href="News.html">News</a></li>
                    <li><a class="ui" href="Resources.html">Resources</a></li>
                    <li><a class="ui" href="Recap.html">Lecture Recap/ Assignments</a></li>
                    <li class="lastelement"><a class="ui" href="Aboutus.html">About Us</a></li>
                </ul>
            </nav>
            <h1>change password</h1> <!--font doesnt support non breaking hyphens-->
            <a class = "homebuttoncontainer" href="Main Page.html">
                <img class = "homebuttonimg" src="images/homebutton.png" alt="Back to Home">
            </a>
        </header>
        <div class="generalcontainer" id="signup-box">
            <img class="ufo" src="images/editedimg-removebg-preview.png">
            <form id="signup">
                <div id="Name and email">
                    <label for="email">Enter your UL mail: </label>
                    <br>
                    <input type="text" id="email" pattern=".*@st\.ul\.edu\.lb" placeholder="e.g. YourName@st.ul.edu.lb" required>
                    <button type="button" id="sendbutton">Send</button>
                    <span id="MailCheck"></span>
                    <br>
                </div>
                <div id="PINbox">
                    <label for="PIN">Enter the code we sent to your email: </label>
                    <br>
                    <input type="text" id="PIN" pattern="\d{4}" placeholder="e.g. 1234" required>  
                    <button type="button" id="confirmbutton">Confirm</button> 
                    <span id="PINResult"></span>
                    <br>
                </div>
                <div id="Passbox">
                    <label for="Password">Enter your new password (8 characters min): </label>
                    <br>
                    <input type="password" id="Password" placeholder="SecretPass@123" minlength="8" required>
                    <span id="LengthCheck"></span>
                    <br>
                    <label for="PasswordConfirm">Confirm your password: </label>
                    <br>
                    <input type="password" id="PasswordConfirm" placeholder="SecretPass@123" minlength="8" required>
                    <span id="MatchCheck"></span>
                    <br>
                </div>
                <div id="notifications">
                    <button type="button" id="submitbuttonv3">Submit</button>
                </div>
            </form>
        </div>
        <script src="signup.js"></script>
    </body>
</html>
